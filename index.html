<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <h3 style="text-align: center;">Contact Form</h3>
            <div class=" col-md-8 offset-md-2">
                <form class="row g-3" id="myform" >
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" />
                        </div>
                        <div class="col-12">
                            <label for="issue" class="form-label">ISSUE</label>
                            <input type="text" class="form-control" id="issue" placeholder="Brief the issue you are facing" />
                        </div>  
                        <div class="col-12">
                            <label for="Subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="Subject" placeholder="topic" />
                        </div>
                        <div class="col-md-6">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" />
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary button" id="mainbtn" value="submit" onclick="createticket()">submit</button>
                        </div>
                    </div>
                </form>
            </div>
    </div>


    <script src="tickets.js"></script>
</body>

</html>
